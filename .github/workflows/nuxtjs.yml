name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Set up environment variables
      run: |
        echo "NUXT_BASE_API=${{ secrets.NUXT_BASE_API }}" >> $GITHUB_ENV
        echo "NUXT_API_PATH=${{ secrets.NUXT_API_PATH }}" >> $GITHUB_ENV

    - name: Generate GitHub Pages
      run: npm run generate

    - name: Deploy to GitHub Pages
      run: npm run deploy
